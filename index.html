<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <link href="https://fonts.googleapis.com/css?family=Handlee" rel="stylesheet">
    <title>menuBox</title>
  </head>

  <body>
  <header>
      <div class="header-top"> </div>
      <div class="header-bottom">
        <nav>
          <div class="nav menu">
            <img src="" class="menu-icon"/>
            <a href="#" class="selected">MENU</a>
          </div>
          <div class="nav menus">
            <img src="" class="nav-icon menu-icon" />
            <a href="#">CONTACT US</a>
          </div>
          <div class="nav my-menus">
            <img src="" class="menus-icon"/>
            <a href="#">ABOUT US</a>
          </div>
          <div class="nav mycheckout">
            <img src="" class="checkout-icon"/>
            <a href="#">CHECKOUT</a>
            </div>
        </nav>
        <img src="images/blueLogo.png" class="logo" alt="NightCap logo" />
      </div>
    </header>

    <section id="menu-box">
      <div class="card-holder">
        <article class="menu-card">
          <div class="menu-image">
          </div>
          <div class="menu-overview">
            <h4 class="menu-name">Forget Me Not Fried Chicken</h4>
            <div class="menu-description">
              <p class="description">Golden Fried Breast,Drum,and Wing</p>
            </div>
            <h5 class="menu-price"> Price: $13.00  or $7.00  w/o sides</h5>
            <!-- <h4 class="note">placeholder</h4> -->
            <p class="entree-details">
              All Dinners come with 2 sides and choice of roll or cornbread and small drink. Fries available with Fish or Chicken Only</p>
            <button class="addToCart">Add to Cart</button>
          </div>
        </article>




          </div>
          </div>
        </article>

      </div>
    </section>
  </body>
</html>
